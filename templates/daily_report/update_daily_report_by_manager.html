{% extends 'home.html' %}
{% load static %}
{% block content %}

<div id="hello" class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">

            <div class="card-body"><h5 class="card-title">Technical Head </h5>

                <form class="" action="/manager_update_daily_report/?id={{id}}" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="position-relative form-group">


                            <label class="">Daily Report ID </label>

                            <input
                                    name="id"
                                    placeholder={{id}}
                                    class="form-control"
                                    value={{id}}
                                    required

                            >
                        </div>
                        <div class="form-row">

                            <div class="col-md-6">
                                <div class="position-relative form-group">


                                    <label class="">Bill Number </label>

                                    <input
                                            name="bill_no"
                                            placeholder="Bill Number "
                                            class="form-control"
                                            required
                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group"><label class="">Bill Amount</label>
                                    <input
                                            name="bill_amount"
                                            placeholder="bil amount"
                                            required
                                            class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="col-md-6">
                                <div class="position-relative form-group">


                                    <label class="">Bill Submit </label>

                                    <input
                                            name="bill_submit"
                                            placeholder="submit to .... name "
                                            class="form-control"

                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group"><label class="">Amount Received</label>
                                    <input
                                            name="amount_received"
                                            placeholder="Amount received"

                                            class="form-control">
                                </div>
                            </div>
                        </div>
                        <button class="mt-2 btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
