{% extends 'home.html' %}
{% load static %}
{% block content %}

<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">

            <div class="card-body"><h5 class="card-title">Technical Head </h5>

                <form class="" action="/updatetechnicalhead/" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="position-relative form-group">


                            <label class="">Daily Report ID </label>

                            <input
                                    name="id"
                                    placeholder={{id}}
                                    class="form-control"
                                    value={{id}}
                                    required
                            >
                        </div>
                        <div class="form-row">

                            <div class="col-md-6">
                                <div class="position-relative form-group">


                                    <label class="">Assign To </label>

                                    <input
                                            name="assign_to"
                                            placeholder="Assign to .... name "
                                            class="form-control"
                                            required
                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group"><label class="">Service Report Number</label>
                                    <input
                                            name="service_report_no"
                                            placeholder="Service Report Number"
                                            required
                                            class="form-control">
                                </div>
                            </div>
                        </div>
                        <button class="mt-2 btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
