{% extends 'home.html' %}
{% load static %}
{% block content %}


<!--add new item categories-->


<form action="/update_contact/?id={{id}}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit contact</h4>
    </div>

    <div class="form-row">

        <div class="col-md-6">
            <div class="col-md-11">

                <div class="position-relative form-group"><label class=""> Name</label>
                    <input
                            name="name"
                            placeholder="{{contact.name}}"
                            class="form-control"
                          value="{{contact.name}}"
                    >
                </div>

                <div class="position-relative form-group">
                    <label class="">Gender</label>
                    <select
                            name="gender"
                            class="form-control"


                    >
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="position-relative form-group"><label class="">Address</label>
                    <input
                            name="address"
                            placeholder="{{contact.address}}"
                             value="{{contact.address}}"
                            class="form-control"><br>
                    <input
                            name="city"
                            placeholder="{{contact.city}}"
                             value="{{contact.city}}"
                            class="form-control"><br>
                    <input
                            name="state"
                            placeholder="{{contact.state}}"
                             value="{{contact.state}}"
                            class="form-control"><br>
                    <input
                            name="country"
                            placeholder="{{contact.country}}"
                             value="{{contact.country}}"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Tax ID/ Pan No</label>
                    <input
                            name="pan_no"
                            placeholder="{{contact.pan_number}}"
                             value="{{contact.pan_number}}"
                            class="form-control">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-11">
                <div class="position-relative form-group"><label class="">Job position</label>
                    <input
                            name="job_position"
                            placeholder="{{contact.job_position}}"
                             value="{{contact.job_position}}"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Phone Number</label>
                    <input
                            name="phone_number"
                            placeholder="{{contact.phone_number}}"
                             value="{{contact.phone_number}}"
                            class="form-control"
                            required
                    >
                </div>
                <div class="position-relative form-group"><label class="">Mobile Number</label>
                    <input
                            name="mobile_number"
                            placeholder="{{contact.mobile_number}}"
                             value="{{contact.mobile_number}}"
                            class="form-control">

                </div>
                <div class="position-relative form-group"><label class="">Email</label>
                    <input
                            name="email"
                            placeholder="{{contact.email}}"
                            value="{{contact.email}}"
                            type="email"

                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">WebSite</label>
                    <input
                            name="website"
                            placeholder="{{contact.website}}"
                             value="{{contact.website}}"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Tag</label>
                    <input
                            name="tag"
                            placeholder="{{contact.tag}}"
                            value="{{contact.tag}}"
                            class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Image</label>
            <div class="col-md-4">
                <input name="image" type="file"   />
            </div>
        </div>
    </div>


    <div class="" align="left">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="Update">
    </div>
</form>


{% endblock %}
