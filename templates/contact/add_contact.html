{% extends 'home.html' %}
{% load static %}
{% block content %}


<!--add new item categories-->


<form action="/contact_list/" method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add new contact</h4>
    </div>

    <div class="form-row">

        <div class="col-md-6">
            <div class="col-md-11">

                <div class="position-relative form-group"><label class=""> Name</label>
                    <input
                            name="name"
                            placeholder="Name"
                            class="form-control"
                            required
                    >
                </div>

                <div class="position-relative form-group">
                    <label class="">Gender</label>
                    <select
                            name="gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="position-relative form-group"><label class="">Address</label>
                    <input
                            name="address"
                            placeholder="Address"
                            class="form-control"><br>
                    <input
                            name="city"
                            placeholder="City"
                            class="form-control"><br>
                    <input
                            name="state"
                            placeholder="State"
                            class="form-control"><br>
                    <input
                            name="country"
                            placeholder="Country"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Tax ID/ Pan No</label>
                    <input
                            name="pan_no"
                            placeholder="Pan Number"
                            class="form-control">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-11">
                <div class="position-relative form-group"><label class="">Job position</label>
                    <input
                            name="job_position"
                            placeholder="job_position"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Phone Number</label>
                    <input
                            name="phone_number"
                            placeholder="phone_number"
                            class="form-control"
                            required
                    >
                </div>
                <div class="position-relative form-group"><label class="">Mobile Number</label>
                    <input
                            name="mobile1"
                            placeholder="mobile number"
                            class="form-control">

                </div>
                <div class="position-relative form-group"><label class="">Email</label>
                    <input
                            name="email"
                            placeholder="Email"
                            type="email"
                            required
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">WebSite</label>
                    <input
                            name="website"
                            placeholder="Website"
                            class="form-control">
                </div>
                <div class="position-relative form-group"><label class="">Tag</label>
                    <input
                            name="tag"
                            placeholder="Tags"
                            class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Image</label>
            <div class="col-md-4">
                <input name="image" type="file" class="default" />
            </div>
        </div>
    </div>


    <div class="" align="left">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="Add">
    </div>
</form>


{% endblock %}
