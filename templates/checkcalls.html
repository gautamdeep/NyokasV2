{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12">
    <div class="main-card mb-3 card">
        <div class="card-body"><h5 class="card-title">Call List</h5>
            <table class="mb-0 table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Progress</th>
                    <th>Work</th>
                </tr>
                </thead>
                <tbody>
                {% for time,date,work in comb_lis %}
                <tr>
                    <th scope="row">{{date}}</th>
                    <td>Mark</td>
                    <td>progress</td>
                    <td>{{work}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
